    <title>비밀번호 재입력</title>

  <body>
    <div class="nav-wrap">
      <nav class="nav-bar">
        <div class="logo-img-wrap">
            <img src="/nav_bar/images/logo.png" />
        </div>
        <div class="domain-name">Worker Bench</div>

    </div>
      <div id="passwordBox">

          <div class="mb-3">
            <label for="password" class="form-label">비밀번호 입력</label>

          <div class="mb-3">

      </div>
