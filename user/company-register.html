<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"/>
  <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" />
    <link href="/css/company-register.css" rel="stylesheet"/>
    <title>비밀번호 재입력</title>
  </head>
  <body>
    <div class="nav-wrap">
      <nav class="nav-bar">
        <div class="logo-img-wrap">
          <img src="/nav_bar/images/logo.png" />
        </div>
        <div class="domain-name">Worker Bench</div>
        <div class="login-or-mypage-div">로그인</div>
        <div class="register-or-logout-div">회원가입</div>
      </nav>
    </div>
    <div class="button-div">
      <button type="radio" class="button"  id="button1">나의 워크샵 목록</button>
      <button type="radio" class="button"  id="button1">강사 및 업체 정보</button>
      <button type="radio" class="button"  id="button1">워크샵 등록</button>
      <button type="radio" class="button"  id="button1">수강 문의 관리</button>
    </div>
    <div id="company-registerBox">
        <h1>업체등록</h1>
        <div class="mb-3">
          <select name="job" id="job-select">
            <option disabled selected>직업을 선택해주세요</option>
            <option value="buisnessman">사업자</option>
            <option value="summary-buisnessman">간이 사업자</option>
            <option value="freelancer">프리랜서</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="workshop" class="form-label">업체명</label>
          <input type="text" class="form-control" id="workshop"></input>
        </div>
        <div class="mb-3">
          <label for="resident-number" class="form-label">주민등록번호 또는 사업자 번호</label>
          <input type="text" class="form-control" id="resident-number"></input>
        </div>
        <div class="mb-3">
            <label for="bank" class="form-label">은행명</label>
            <input type="text" class="form-control" id="bank"></input>
        </div>
        <div class="mb-3">
            <label for="account-number" class="form-label">계좌번호</label>
            <input type="text" class="form-control" id="account-number"></input>
        </div>
        <div class="mb-3">
            <label for="Account-Holder" class="form-label">예금주명</label>
            <input type="text" class="form-control" id="Account-Holder"></input>
        </div>
        <button type="button" id="company-registerBtn">업체 등록하기</button>
    </div>

  </body>
</html>
